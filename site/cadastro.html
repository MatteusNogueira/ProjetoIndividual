<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
	<title>Site Bateria</title>
</head>
<body>
	
	<div class="header" id="header">
		<a href="index.html" ><img src="img/bateria_icone.png"  class="icone"> </a>
		<ul class="itensHeader">
			<li class="itemTom">
				<h3>Home</h3>
			</li>
			<li class="itemTom">
				<h3>Historia</h3>
			</li>
			<li class="itemTom">
				<h3>Tocar</h3>
			</li>
			<li class="itemTom">
				<h3>Perfil</h3>
			</li>
			<button class="btnLogin">Login</button>
		</ul>
	</div>

	<div class="main">
		<div class="containerCad">
			<form class="formCad">

				<h1>Cadastro</h1>

				<div class="inpt_cad">
					nome: <input type="text" id="inpt_nome" name="">
					email: <input type="email" id="inpt_email" name="">
				</div>
				<div class="inpt_cad">
					CEP: <input type="text" id="inpt_cep">
				</div>
				<div class="inpt_cad">
					numero: <input type="number" id="inpt_numCasa" name=""> 
				</div>
				<div class="inpt_cad">
					Complemento: <input type="text" name="">
				</div>
				<div class="inpt_cad">
					Data de nascimento <input type="date" id="inpt_nascimento" name="">
					Com quantos anos come√ßou a tocar bateria? <input type="number" id="inpt_comeco" name="">
				</div>
				<div class="inpt_cad">
					Marca de bateria favoria: 
					<select id="slt_marca">
						<option>Selecione uma marca</option>	
						<option>Yamaha</option>	
						<option>Gretsch</option>		
						<option>Pearl</option>	
						<option>Ludwig</option>		
						<option>Tama</option>	
						<option>DW Drums</option>	  
					</select> 
				</div>
				<button>Cadastrar</button>
			</form>
		</div>
	</div>
	
</body>
</html>
