<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="./js/sessao.js"></script>
    <title>Site Bateria</title>
</head>

<body>
    <div class="header" id="header">
		<img src="img/logo.jpg" class="icone" href="index.html">
		<ul class="itensHeader">
			<li class="itemTom" onclick="trocar('index')">
				<h3>Home</h3>
			</li>
			<li class="itemTom" onclick="trocar('historia')">
				<h3>Historia</h3>
			</li>
			<li class="itemTom" onclick="trocar('tocar')">
				<h3>Tocar</h3>
			</li>
			<!-- <li class="itemTom">
					<h3>Perfil</h3>
				</li>
			-->
		</ul>

		<img src="img/bitmap.svg" class="imgFogo" alt="">
		
        <!-- <div class="wave id"></div>
        <div class="wave id2" ></div> -->
	</div>

    <div class="mainT" onclick="girar()">
        <img src="img/baqueta.png" alt="" class="baqueta" id="baqueta" style="margin-top: 300px; width: 150px;">
    </div>
</body>

</html>

<script>
    function trocar(pagina) {
        window.location.href = `${pagina}.html`
    }

    var toque = 0;
    function girar() {
        toque++
        if (toque % 2 == 0) {
            baqueta.style.animation = 'RodarbaquetaD 0.7s'
            baqueta.style.transform = 'rotate(45deg)';

        }
        else {
            baqueta.style.animation = 'RodarbaquetaE 0.7s'
            baqueta.style.transform = 'rotate(135deg)';
        }
    }

</script>
